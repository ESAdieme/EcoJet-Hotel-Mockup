<!DOCTYPE html>
<html>
    <head>
        <title>Ecojet Hotel - Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/201426.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>

    <body>
        <section class="contactUs">
            <nav class="contact-nav">
                <div class="nav-links">
                    <ul>
                        <li><a href="book.html">Book a trip</a></li>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="#" onclick="confirmLeave()">Follow Us</a></li>
                    </ul>
                </div>
            </nav>
            <div class="contact-table">
                <form id="contactForm">
                    <ul>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="sname">Last Name:</label>
                        <input type="text" id="sname" name="sname"><br><br>
                        <label for="pnum">Phone Number:</label>
                        <input type="text" id="pnum" name="pnum"><br><br>
                        <label for="gmail">Email:</label>
                        <input type="email" id="gmail" name="gmail"><br><br>
                        <label for="info">Description:</label>
                        <input type="text" id="info" name="info"><br><br>
                        <input type="submit" value="Submit" id="tsubmit">
                    </ul>
                </form>
            </div>
            <div class="contact-times">
                <ul>
                    <h1>Welcome to the Contact section</h1>
                    <p>If you have any more information you could like to know please message us here</p>
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
