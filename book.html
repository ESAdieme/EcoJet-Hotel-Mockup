<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Ecojet Hotel - Book</title>
        <link rel="shortcut icon" href="images/201426.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>

    <body>
        <section class="bookings">
            <nav class="booking-nav">
                <div class="nav-links">
                    <ul>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="https://www.youtube.com/watch?v=t4JFM3Ws0uA">Follow Us</a></li>
                    </ul>
                </div>
                <div class="booking-table">
                    <ul>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="sname">Last Name:</label>
                        <input type="text" id="sname" name="sname"><br><br>
                        <label for="pnum">Phone Number:</label>
                        <input type="text" id="pnum" name="pnum"><br><br>
                        <label for="gmail">Email:</label>
                        <input type="email" id="gmail" name="gmail"><br><br>
                        <label for="sday">Start Date:</label>
                        <input type="date" id="sday" name="sday"><br><br>
                        <label for="lday">Last Date:</label>
                        <input type="date" id="lday" name="lday"><br><br>
                        <label for="daysl">Days staying:</label>
                        <input type="number" id="daysl" name="daysl"><br><br>
                        <input type="submit" value="Submit" id="tsubmit">
                    </ul>
                </div>
            </nav>
            <div class="booking-head">
                <ul>
                    <h1>Welcome to the booking section</h1>
                    <p2>Please pick an appropriate time</p>
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
